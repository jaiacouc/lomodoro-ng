<div [ngClass]="{ 'dark-theme': theme() === 'dark-theme' }">
  <mat-sidenav-container fullscreen (backdropClick)="closeBackDrop()" [hasBackdrop]="true">
    <mat-sidenav class="side-nav-menu" mode="side" [opened]="menuOpened()">
      <mat-toolbar class="toolbar" [color]="'primary'">
        <button class="close-button" mat-icon-button (click)="closeBackDrop()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-toolbar>
      <mat-nav-list class="options-list">
        @for (option of menuOptions; track $index) {
        <a
          class="menu-option"
          [routerLink]="option.link"
          [activated]="option.selected"
          mat-list-item
          (click)="menuItemSelected(option)"
          >{{ option.name }}</a
        >
        }
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar class="toolbar" [color]="'primary'">
        <button mat-icon-button color="white" (click)="openMenu()">
          <mat-icon>menu</mat-icon>
        </button>
        <p class="title">Lomodoro</p>
        <button mat-icon-button class="theme-button" (click)="changeTheme()">
          <mat-icon>{{ theme() === 'light-theme' ? 'light_mode' : 'dark_mode' }}</mat-icon>
        </button>
      </mat-toolbar>
      <router-outlet></router-outlet>
      <app-music-bar></app-music-bar>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
