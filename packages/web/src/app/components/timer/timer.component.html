<mat-card class="timer-card">
  <mat-card-header>
    <mat-tab-group class="tab-group" [(selectedIndex)]="tabIndex">
      <mat-tab label="Working"></mat-tab>
      <mat-tab label="Break"></mat-tab>
    </mat-tab-group>
    <div class="settings">
      <settings></settings>
    </div>
  </mat-card-header>
  <mat-card-content class="timer-content">
    <p class="timer-text">{{ timeLeft() }}</p>
    <div class="button-container">
      <button
        [disabled]="!stopped()"
        class="timer-button start-button"
        mat-flat-button
        [color]="'primary'"
        (click)="startTimer()"
      >
        Start
      </button>
      @if (!stopped()) {
      <button
        class="timer-button"
        [disabled]="disableStopButton()"
        mat-flat-button
        [color]="'primary'"
        (click)="stopTimer()"
      >
        Stop
      </button>
      } @else {
      <button class="timer-button" mat-flat-button [color]="'primary'" (click)="changeTimer()">Next</button>
      }
    </div>
  </mat-card-content>
</mat-card>
