<mat-card class="timer-card">
  <mat-card-content class="timer-content">
    <p class="timer-text">{{ timeLeft }}</p>
    <div class="button-container">
      <button
        class="timer-button start-button"
        mat-flat-button
        [color]="'primary'"
        (click)="startTimer()"
      >
        Start
      </button>
      <button
        class="timer-button"
        *ngIf="!stopped"
        [disabled]="
          timeLeft === workTime + ':00' || timeLeft === breakTime + ':00'
        "
        mat-flat-button
        [color]="'primary'"
        (click)="stopTimer()"
      >
        Stop
      </button>
      <button
        class="timer-button"
        *ngIf="stopped"
        mat-flat-button
        [color]="'primary'"
        (click)="changeTimer()"
      >
        Next
      </button>
    </div>
  </mat-card-content>
</mat-card>
